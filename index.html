<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">

                <div class="column">
                    <button class="button is-success" id="addListButton">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        &nbsp; Ajouter une liste
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- modale des listes -->
    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST" id="addListForm">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- modale des cartes -->
    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST" id="addCardForm">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="title" value="" placeholder="Nom de la carte">
                            <!-- on ajoute un champ caché qui pourra mémoriser l'id de la liste parent, pratique -->
                            <input type="hidden" name="list_id">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <template id="listTemplate">
        <div class="column is-one-quarter panel" data-list-id="???">
            <div class="panel-heading has-background-info">
                <div class="columns">

                    <div class="column">
                        <h2 class="has-text-white list-title">???</h2>

                        <form action="" method="POST" class="is-hidden">
                            <input type="hidden" name="list-id" value="???">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="name" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow">
                        <a href="#" class="is-pulled-right">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
                <!-- On pourra ajouter des cartes ici -->
            </div>
        </div>
    </template>

    <template id="cardTemplate">
        <!-- card -->
        <div class="box" data-card-id="???">
            <div class="columns">
                <div class="column card-name">
                    ???
                </div>
                <form action="" method="POST" class="column is-hidden">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input" name="title" value=""
                                placeholder="Nom de la carte">
                        </div>
                    </div>
                </form>
                <div class="column is-narrow">
                    <a href="#">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <!--/ card -->
    </template>

    <!-- Chargement de mon fichier JS -->
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/list.js"></script>
    <script src="./assets/js/util.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>

    Objectif : pouvoir éditer une card
    - préparer un formulaire d'édition
    - au click sur le crayon
      - afficher le formulaire
    - a la soumission du formulaire
      - faire persister les modifications saisies par l'utilisateur en BDD via un appel ajax à notre api
      - en cas de succès modifier le dom pour afficher la card modifiée
      - sinon afficher une erreur
 -->
